<html>
    <head>
        <title>Element Reloader</title>
    </head>
    <body>
        <p>Reloading element every 1s : <span id="reloader">0</span></p>
    </body>
    <script>
        var i = 0
        function reloder(){
            document.getElementById('reloader').innerHTML = i.toString();
            i++
        }
        window.setInterval(reloder,1000);
    </script>
</html>
